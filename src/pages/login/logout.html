<ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        <img class="logout-img" (click)="home()"  src="assets/imgs/logo.png" alt="logo">
      </ion-title>
      <ion-buttons end>
        <button (click)="dismiss()" ion-button tappable>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="body">
    <ion-navbar color="light" class="body">
      <ion-avatar>
          <img class="circle" src="assets/imgs/user.png">
      </ion-avatar>
            <h2 text-center>{{usuario?.nome}}</h2>
            <p text-center>Username: {{usuario?.username}}</p>
            <p text-center>E-mail: {{usuario?.email}}</p>
            <button  ion-button full color="secondary" >Alterar senha</button>
            <button  ion-button full color="secondary" (click)="sair()" >Sair</button>
    </ion-navbar>
  </ion-content>
