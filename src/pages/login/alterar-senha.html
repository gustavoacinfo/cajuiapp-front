<ion-header>
        <ion-navbar color="secondary">
          <ion-title>
            Alterar senha
          </ion-title>
          <ion-buttons end>
            <button (click)="dismiss()" ion-button tappable>
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding class="body">
        <ion-navbar color="light" class="body">
                <form (ngSubmit)="redefinir()" #alterarForm="ngForm">
                    <ion-item>
                        <ion-label position="fixed">USU√ÅRIO:</ion-label>
                        <ion-input [(ngModel)]="recuperarSenha.username" name="usuario" type="text" required  ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="fixed">SENHA ATUAL:</ion-label>
                        <ion-input [(ngModel)]="recuperarSenha.senhaAtual" name="senhaAtual" type="password" required  ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="fixed">NOVA SENHA:</ion-label>
                        <ion-input [(ngModel)]="recuperarSenha.novaSenha" name="novaSenha" type="password" required  ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="fixed">CONFIMAR NOVA SENHA:</ion-label>
                        <ion-input [(ngModel)]="recuperarSenha.confimacaoSenha" name="confirmacaoSenha" type="password" required  ></ion-input>
                    </ion-item>
                    <button [disabled]="!alterarForm.valid" ion-button full color="secondary"  > Redefinir </button>
                </form>
        </ion-navbar>
      </ion-content>
