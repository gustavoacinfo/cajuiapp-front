<ion-content padding class="loginPage" scroll="false">
  <ion-grid style="height: 100%" >
    <ion-row justify-content-center align-items-center style="height: 80%" >
      <ion-grid class="login-container">
        <form #loginForm="ngForm" autocomplete="off" class="login-form">
          <ion-row align-items-center>
            <ion-col>
            <img src="/assets/imgs/applogo.png"width="100px"height="151px">
            </ion-col>
          </ion-row >
          <br>
          <ion-row align-items-center >
            <ion-col>
            <h4> Entrar no sistema acadêmico</h4>
            </ion-col>
          </ion-row >
          <br>
          <ion-row class="login-campos" >
            <ion-col >
              <ion-list>
                <ion-item>
                <ion-input [(ngModel)]="creds.username" placeholder="Usuário" #username="ngModel" name="username" id="loginField" type="text" required ></ion-input>
                </ion-item>
                <div style="margin-left: 15px; text-align: left; color: red; font-size: 14px"  *ngIf="username.invalid">Informe seu usuário</div>
                <br>
                <ion-item>
                <ion-input [(ngModel)]="creds.senha" placeholder="Senha" #senha="ngModel" name="senha" id="passwordField" type="password" required ></ion-input>
                </ion-item>
                <div style="margin-left: 15px; text-align: left; color: red; font-size: 14px"  *ngIf="senha.invalid">Informe sua senha</div>

              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            <div></div>
            <button [disabled]="!loginForm.valid" ion-button full color="secondary" (click)="login()" >Entrar</button>
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
            <h6 (click)="alterarSenha()"> <u>Alterar minha senha</u></h6>
          </ion-row>
        </form>
      </ion-grid>
    </ion-row>
  </ion-grid>
  </ion-content>
