<ion-header>
        <ion-navbar color="secondary">
          <ion-title>
            <img (click)="home()"  src="assets/imgs/logo.png" alt="logo">
          </ion-title>
          <ion-buttons end>
            <button (click)="dismiss()" ion-button tappable>
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding class="body">
        <ion-navbar color="light" class="body">
          <h5>Salvar Novo Registro de Aula</h5>
          <hr>
            <form>
                <ion-item>
                    <ion-label position="floating">CONTEÚDO:</ion-label>
                    <ion-textarea rows="3"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label>DATA:</ion-label>
                    <ion-datetime displayFormat="DD/MM/YY" placeholder="dd/mm/yy"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label>HORA DE INÍCIO:</ion-label>
                    <ion-datetime displayFormat="HH:mm"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label position="fixed">Nº DE HORÁRIOS:</ion-label>
                    <ion-input type="number"></ion-input>
                </ion-item>
                <button ion-button full color="secondary" >Cadastrar</button>
                <button ion-button full color="secondary" >Cadastrar e lançar frequência</button>
            </form>
        </ion-navbar>
      </ion-content>
