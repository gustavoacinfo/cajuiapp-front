<ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        <img (click)="home()"  src="assets/imgs/logo.png" alt="logo">
      </ion-title>
      <ion-buttons end>
        <button (click)="dismiss()" ion-button tappable>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="body">
      <ion-navbar color="light" class="body">
        <h5>Visualizando Registro de Aula</h5>
        <hr>
        <h6><b>Conteúdo: </b>{{registro.descricao}}</h6>
        <h6><b>Data: </b> {{registro.data}} </h6>
        <h6><b>Hora início:</b> {{registro.horaInicio}} <b>Hora fim: </b>{{registro.horaFim}}</h6>
      </ion-navbar>
  </ion-content>
