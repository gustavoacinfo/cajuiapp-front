<ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        <img (click)="home()"  src="assets/imgs/logo.png" alt="logo">
      </ion-title>
      <ion-buttons end>
        <button (click)="logout()" ion-button tappable>
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="body">
      <ion-navbar color="light" class="body">
          <hr>
          <h5> {{oferta.ofertaId.curriculoId.disciplinaId.nome}} </h5>
          <h6 class="title"><ion-icon name="stats"></ion-icon> Registros</h6>
          <button full ion-button slot="end" color="secondary" (click)="adicionarRegistro(oferta.id)">Adicionar</button>
          <h6 class="title"><ion-icon name="search"></ion-icon> Lista de Registros</h6>
          <hr>
          <ion-list>
          <ion-item-sliding *ngFor="let item of items">
            <ion-item>
              <h6>Conteúdo: <b>{{item.descricao}}</b> </h6>
              <h6>Data: <b>{{item.data.substring(8,10)}}/{{item.data.substring(5,7)}}/{{item.data.substring(0,4)}} </b>  </h6>
              <h6>Hora início: <b>{{item.horaInicio}} </b>Hora fim: <b>{{item.horaFim}} </b></h6>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="lightgreen" title="Visualizar" (click)="visualizarRegistro(item)" icon-only>
                    <ion-icon name="eye"></ion-icon>
                </button>
                <button ion-button color="secondary" title="Lançar Frequência" icon-only>
                    <ion-icon name="stats"></ion-icon>
                </button>
                <button ion-button title="Editar" icon-only>
                    <ion-icon name="create"></ion-icon>
                </button>
            </ion-item-options>
            <ion-item-options side="left">
                <button ion-button color="danger" title="Excluir" icon-only>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
      </ion-navbar>
  
    
  </ion-content>
