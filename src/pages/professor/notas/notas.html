<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <img (click)="home()" src="assets/imgs/logo.png" alt="logo">
    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button tappable>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">
  <ion-navbar color="light" class="body">
    <h5>
      <ion-icon name="musical-note"></ion-icon> Grade de Notas
    </h5>
    <h6> {{profOferta.ofertaId.curriculoId.disciplinaId.nome}} </h6>
    <p> Pontos distribuidos: {{pontosDistribuidos}}</p>
    <p style="text-align: right;">Total {{quantAlunos}} itens</p>
    <hr>
    <form (ngSubmit)="salvarRecuperacao()" [formGroup]="form" #formRef="ngForm">
    <ion-list>
      <ng-container *ngIf="form && notas.controls">
          <div formArrayName="notas">
            <ion-grid>
              <ion-row>
                <ion-col col-1><b>#</b></ion-col>
                <ion-col col-5><b>Aluno</b></ion-col>
                <ion-col col-3><b>Nota Parcial</b></ion-col>
                <ion-col col-3><b>Recuperacão</b></ion-col>
              </ion-row>
              <div *ngFor="let group of notas.controls; let i = index" [formGroupName]="i">
              <ion-row>
                <ion-col col-1>
                  {{i+1}}
                </ion-col>
                <ion-col col-5> 
                  {{ matriculas[i].contratoId.alunoId.nome }}
                </ion-col>
                <ion-col col-3>
                  <ion-input disabled style="height:40px; border:1px solid #333;" formControlName="pontosParcial" type="number"></ion-input>
                </ion-col>
                <ion-col col-3>
                    <ion-input style="height:40px; border:1px solid #333;" formControlName="nota" type="number"></ion-input>
                </ion-col>
              </ion-row>
              <hr>
            </div>
            </ion-grid>
          </div>
      </ng-container>
    </ion-list>
    <button [disabled]="!formRef.valid" ion-button full color="secondary">Salvar Recupeações</button>
  </form>
  </ion-navbar>
</ion-content>
