<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <img (click)="home()" src="assets/imgs/logo.png" alt="logo">
    </ion-title>
    <ion-buttons end>
      <button (click)="logout()" ion-button tappable>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">
  <ion-navbar color="light" class="body">
    <h5>
      <ion-icon name="musical-note"></ion-icon> Grade de Notas
    </h5>
    <h6> {{profOferta.ofertaId.curriculoId.disciplinaId.nome}} </h6>
    <p> Pontos distribuidos: {{pontosDistribuidos}}</p>
    <p style="text-align: right;">Total {{quantAlunos}} itens</p>
    <hr>
    <ion-list>
          <div>
            <ion-grid>
              <ion-row>
                <ion-col col-1><b>#</b></ion-col>
                <ion-col col-8><b>Aluno</b></ion-col>
                <ion-col col-3><b>Ação</b></ion-col>
              </ion-row>
              <div *ngFor="let item of matriculas; let i = index">
              <ion-row>
                <ion-col col-1>
                  {{i+1}}
                </ion-col>
                <ion-col col-8> 
                  {{ item.contratoId.alunoId.nome}}
                </ion-col>
                <ion-col col-3>
                    <button (click)="verAluno(item)" ion-button small>NOTAS</button>
                </ion-col>
              </ion-row>
              <hr>
            </div>
            </ion-grid>
          </div>
    </ion-list>
  </ion-navbar>
</ion-content>
