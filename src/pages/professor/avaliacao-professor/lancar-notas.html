<ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        <img (click)="home()"  src="assets/imgs/logo.png" alt="logo">
      </ion-title>
      <ion-buttons end>
        <button (click)="dismiss()" ion-button tappable>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="body">
      <ion-navbar color="light" class="body">
        <h5><ion-icon name="book"></ion-icon> Grade de Notas</h5>
        <h6> {{avaliacao.nome}} - Valor: {{avaliacao.maxPontos}} pontos </h6>
        <hr>
        <ion-list>
          <form #adicionarForm="ngForm">
          <ion-item *ngFor="let item of items2">
              <ion-label>{{item.contratoId.alunoId.nome}} - Nota: </ion-label>
              <ion-input [(ngModel)]="notaavaliacao.nota" name="nota" required #nota="ngModel" type="number"></ion-input>
              <ion-input hidden [(ngModel)]="notaavaliacao.matriculaId.id" name="matricula" #matricula="ngModel" value="{{item.id}}" ></ion-input>
              <ion-input hidden [(ngModel)]="notaavaliacao.avaliacaoId.id" name="ava" #ava="ngModel" value="{{avaliacao.id}}" ></ion-input>
          </ion-item>
          </form>
        </ion-list>
        <button [disabled]="!adicionarForm.valid" ion-button full color="secondary" >Salvar</button>
      </ion-navbar>
  </ion-content>
