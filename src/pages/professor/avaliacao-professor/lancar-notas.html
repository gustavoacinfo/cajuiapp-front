<ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        <img (click)="home()"  src="assets/imgs/logo.png" alt="logo">
      </ion-title>
      <ion-buttons end>
        <button (click)="dismiss()" ion-button tappable>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="body">
      <ion-navbar color="light" class="body">
        <h5><ion-icon name="book"></ion-icon> Grade de Notas</h5>
        <h6> {{avaliacao.nome}} - Valor: {{avaliacao.maxPontos}} pontos </h6>
        <hr>
        <ion-list>
            <ion-row>
                <ion-col><b>Alunos</b></ion-col>
                <ion-col style="text-align: right;"><b>Resultado</b></ion-col>
            </ion-row>
            <ion-row *ngFor="let item of items2">
                <ion-col> {{item.contratoId.alunoId.nome}}</ion-col>
                <div *ngFor="let item1 of items">
                <ion-col 
                  *ngIf="item.contratoId.alunoId.id == item1.matriculaId.contratoId.alunoId.id && item1.avaliacaoId.id == avaliacao.id" 
                  style="text-align: right;">{{item1.nota}}</ion-col>
                </div>
            </ion-row>
        </ion-list>
      </ion-navbar>
  </ion-content>
