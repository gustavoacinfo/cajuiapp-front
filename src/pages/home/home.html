<ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        <img src="assets/imgs/logo.png" alt="logo">
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable>
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="body">
    <ion-navbar color="light" class="body">
        <h5><ion-icon name="paper"></ion-icon> Disciplinas em curso </h5>
        <hr>
        <ion-list>
            <button ion-item *ngFor="let item of items"  detail="false" (click)="informacoesDisciplina(item)">
              <h6> <b> {{item.ofertaId.curriculoId.disciplinaId.nome}} </b> </h6>
              <h6> <b>Professor(a):</b> {{item.professorId.nome}}</h6>
            </button>
        </ion-list>
    </ion-navbar>
  </ion-content>
