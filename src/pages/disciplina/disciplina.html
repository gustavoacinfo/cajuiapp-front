<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <img (click)="home()"  src="assets/imgs/logo.png" alt="logo">
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">
    <ion-navbar color="light" class="body">
        <ion-list>
        <ion-item>
        <hr>
        <h5><ion-icon name="book"></ion-icon> {{items.ofertaId.curriculoId.disciplinaId.nome}} </h5>
        <hr>
            <ion-item>
              <h5><b> Detalhes </b></h5>
              <br>
              <h6> <b>Professor(a):</b> {{items.professorId.nome}} </h6>
              <h6>Turma: <b> {{items.ofertaId.turmaId.nome}} </b></h6>
              <h6>Periodo Letivo: <b> {{items.ofertaId.periodoLetivoId.semestre}} - {{items.ofertaId.periodoLetivoId.ano}}</b></h6>
            </ion-item>
            <button ion-item detail="false" (click)="registrosDisciplina(items)">
                <h5><b> Registros de Aula</b></h5>
                <br>
                <h6>Carga Horária Total: <b> {{items.ofertaId.curriculoId.disciplinaId.horaAula}} hrs/aulas</b></h6>
                <h6>Carga Horária Lançada: <b>{{quantRegistros}} hrs/aulas</b></h6>
                <h6>Quantidade de Faltas: <b>{{quantFaltas}} faltas</b></h6>
              </button>
            <button ion-item detail="false"  (click)="avaliacoesDisciplina(items)">
                <h5><b>Avaliações</b>  </h5>
                <br>
                <h6>Quantidade de Avaliações: <b>{{quantAvaliacoes}}</b></h6>
                <h6>Pontos Distribuidos: <b>{{pontosDistribuidos}}</b></h6>
                <h6>Pontos Obtidos: <b>{{pontosObtidos}}</b></h6>
              </button>
            </ion-item>
        </ion-list>
    </ion-navbar>

  
</ion-content>
